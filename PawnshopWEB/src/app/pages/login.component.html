<div class="content-config bg-content">
  <div
    style="
      width: 55%;
      background-color: thistle;
      height: 55%;
      position: absolute;
      margin: 7% 0 0 7%;
    "
    id="carouselExampleIndicators"
    class="carousel slide"
    data-bs-ride="carousel"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../assets/img/goldwin-logo.png"
          class="d-block w-100"
          alt="imag-1"
        />
      </div>
      <div class="carousel-item">
        <img
          src="../assets/img/loginbackground.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
      <div class="carousel-item">
        <img
          src="../assets/img/loginbackground.jpg"
          class="d-block w-100"
          alt="..."
        />
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <mat-card class="login-card shadow">
    <div class="login-header">
      <div class="login-icon">
        <mat-icon class="mat-icon-img">person</mat-icon>
      </div>
    </div>
    <mat-card-content class="login-content">
      <div>
        <mat-form-field class="login-input">
          <input matInput placeholder="Username" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="login-input">
          <input matInput placeholder="Password" type="password" />
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions class="login-footer">
      <button mat-button class="btn-primary login-btn">Login</button>
    </mat-card-actions>
  </mat-card>
</div>
