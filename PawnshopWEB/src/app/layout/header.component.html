<mat-toolbar
  color="primary"
  class="mat-elevation-z6 bg-primary"
  style="height: 6vh !important"
>
  <button
    tabindex="-1"
    (click)="home()"
    mat-icon-button
    class="example-icon"
    aria-label="Example icon-button with menu icon"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <span>GoldWin</span>

  <div class="header-menu">
    <ul>
      <!-- <li tabindex="-1" routerLink="/transactions/newloan/{}"><a>NewLoan</a></li>
            <li tabindex="-1" routerLink="/transactions/redeem"><a>Redeem</a></li>
            <li tabindex="-1" routerLink="/transactions/partial"><a>Partial</a></li>
            <li tabindex="-1" routerLink="/transactions/additional"><a>Additional</a></li> -->
      <li tabindex="-1" (click)="invoiceTest()"><a>Invoice</a></li>
    </ul>
  </div>

  <div class="mx-5" style="margin-bottom: -1rem">
    <mat-form-field appearance="legacy" style="transform: scale(0.6)">
      <mat-label>Search Transaction</mat-label>
      <input
        [(ngModel)]="searchNumber"
        (keyup.enter)="invoiceTest()"
       tabindex="-1"
        matInput
        type="number"
        autocomplete="off"

      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <span class="header-spacer"></span>
  <ng-container *ngIf="employeeService.currentUser$ | async as user">
    <ng-container>
      <div>
        Welcome <span>{{ user.username | titlecase }}</span>
      </div>
    </ng-container>
    <button
      tabindex="-1"
      [matMenuTriggerFor]="menu"
      mat-icon-button
      class="example-icon favorite-icon"
      aria-label="Example icon-button with heart icon"
    >
      <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="city()">
        <mat-icon>layers</mat-icon>
        <span>City</span>
      </button>
      <button mat-menu-item (click)="barangay()">
        <mat-icon>terrain</mat-icon>
        <span>Barangay</span>
      </button>
      <button mat-menu-item (click)="pawner()">
        <mat-icon>person_add_alt</mat-icon>
        <span>Pawner</span>
      </button>
      <button mat-menu-item (click)="voucher()">
        <mat-icon>receipt</mat-icon>
        <span>Voucher Entry</span>
      </button>
      <button mat-menu-item (click)="voucherSetting()">
        <mat-icon>receipt</mat-icon>
        <span>Voucher Setting</span>
      </button>
      <button mat-menu-item (click)="employee()">
        <mat-icon>face</mat-icon>
        <span>Employee</span>
      </button>
    </mat-menu>

    <button
      (click)="logout()"
      tabindex="-1"
      routerLink=""
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with share icon"
    >
      <mat-icon>logout</mat-icon>
    </button>
  </ng-container>
</mat-toolbar>
