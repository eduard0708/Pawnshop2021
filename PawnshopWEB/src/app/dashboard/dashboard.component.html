    style="
      background-color: whitesmoke;
      height: 50%;
      display: flex;
      justify-content: space-evenly;
      overflow: hidden;
    "
  >
    <app-dash-card
      [cardData]="data"

  <div style="height: 50%; background-color: aquamarine">

    style="width: 100%;
    height: 100%;"
    src="../../assets/img/goldwin-logo.png" alt="">

</div>
