<div class="content-config">
  <div
    style="
     background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
     background-repeat: no-repeat;
     background-size: 100% 100%;
      height: 100%;
      display: flex;
      width: 100%;
      justify-content: space-evenly;
      overflow: hidden;
      padding-top: 9rem;
    "
  >
    <app-dash-card
      [cardData]="data"
      *ngFor="let data of dataForCard"
      (onNewTransaction)="newTransaction($event)"
    >
    </app-dash-card>
  </div>
</div>
