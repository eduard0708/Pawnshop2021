<form [formGroup]="categoryDescriptionForm" autocomplete="off">
  <div class="barangay-wrapper">
    <div class="barangay-body" fxLayout="row wrap">
      <div class="barangay-header" fxFlex="100">
        <h3 class="barangay-title rounded">Category Description Settings</h3>
      </div>
      <div class="barangay-wrapper" fxFlex="99" fxLayoutGap="3%">
        <mat-form-field fxFlex="36">
          <mat-label>Category Name</mat-label>
          <mat-select
            tabindex="1"
            placeholder="Select Category"
            formControlName="categoryId"
            #cityRef
          >
            <mat-option *ngFor="let category of categories" [value]="category.categoryId">
              {{ category.categoryName }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="" fxFlex="60">
          <mat-label>Category Description</mat-label>
          <input
            class="font-monospace"
            #cityRef
            tabindex="1"
            type="text"
            matInput
            formControlName="barangayName"
          />
        </mat-form-field>
      </div>

      <div class="barangay-button-wrapper" fxFlex="95" fxLayoutGap="2%">
        <button
          fxFlex="33"
          [disabled]="isAdd"
          (click)="add()"
          tabindex="3"
          mat-raised-button
          class="btn btn-success font-monospace btn-city"
        >
          <mat-icon>library_add</mat-icon>
          Save
        </button>
        <button
          fxFlex="33"
          (click)="reset()"
          tabindex="4"
          mat-raised-button
          class="btn btn-primary font-monospace btn-city"
        >
          <mat-icon>restart_alt</mat-icon>
          Reset
        </button>
        <button
          fxFlex="33"
          (click)="cancel()"
          tabindex="5"
          mat-raised-button
          class="btn btn-danger font-monospace btn-city"
        >
          <mat-icon>highlight_off</mat-icon>
          Cancel
        </button>
      </div>

      <div class="barangay-table-wrapper" fxFlex="100">
        <mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>Barangay Id</mat-header-cell>
            <mat-cell *matCellDef="let barangay">{{
              barangay.barangayId
            }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Barangay Name</mat-header-cell>
            <mat-cell *matCellDef="let barangay">{{
              barangay.barangayName
            }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let barangay">
              <button class="text-info" tabindex="-1" mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button tabindex="-1" class="text-danger" mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <mat-paginator
          class="barangay-paginator"
          [length]="tableLength"
          [pageSize]="5"
          [pageSizeOptions]="[5]"
        ></mat-paginator>
      </div>
    </div>
  </div>
</form>
