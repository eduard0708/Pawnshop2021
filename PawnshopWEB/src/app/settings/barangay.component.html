<div class="barangay-container">
  <form [formGroup]="barangayForm" autocomplete="off">
    <div class="newbarangay-header">
      <h3 class="barangay-title bg-info">Add-Edit Barangay</h3>
    </div>

    <!-- start add barangay  -->
    <div class="add-barangay">
      <div class="form-control-sm">
        <mat-form-field>
          <mat-select
            tabindex="1"
            placeholder="Select City"
            formControlName="city"
            #cityRef
          >
            <mat-option *ngFor="let city of cities" [value]="city.cityId">
              {{ city.cityName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-control-sm">
        <mat-form-field>
          <input
            class="font-monospace"
            tabindex="2"
            type="text"
            matInput
            formControlName="barangayName"
          />
          <mat-label class="font-monospace">Barangay Name</mat-label>
        </mat-form-field>
      </div>
      <!-- end add barangay  -->
    </div>
    <!-- start barangay button -->
    <div class="barangay-button-wrapper">
      <button
        (click)="add()"
        tabindex="3"
        mat-raised-button
        class="btn btn-success font-monospace btn-city"
      >
        <mat-icon>add</mat-icon>
        Add
      </button>
      <button
        (click)="reset()"
        tabindex="4"
        mat-raised-button
        class="btn btn-primary font-monospace btn-city"
      >
        <mat-icon>restart_alt</mat-icon>
        Reset
      </button>
      <button
        (click)="cancel()"
        tabindex="5"
        mat-raised-button
        class="btn btn-danger font-monospace btn-city"
      >
        <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </div>

    <!-- end barangay button -->
    <div class="barangay-table-wrapper">
      <mat-table [dataSource]="barangayDataSource" tabindex="-1">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>Id</mat-header-cell>
          <mat-cell *matCellDef="let barangay">
            {{ barangay.barangayId }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Barangay Name</mat-header-cell>
          <mat-cell *matCellDef="let barangay">
            {{ barangay.barangayName }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let barangay">
            <button class="text-info" tabindex="-1" mat-icon-button>
              <mat-icon>edit</mat-icon>
            </button>
            <button tabindex="-1" class="text-danger" mat-icon-button>
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
      <mat-paginator
        tabindex="-1"
        [length]="tableLength"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 15]"
        [showFirstLastButtons]="true"
      ></mat-paginator>
    </div>
  </form>
</div>
