<div class="category-wrapper">
  <form [formGroup]="categoryForm" autocomplete="off">
    <div class="category-body" fxLayout="row wrap">
      <div class="newcategory-header" fxFlex="100">
        <h3 class="category-title shadow rounded bg-info">category Settings</h3>
      </div>
      <div class="newcategory-wrapper" fxFlex="99" fxLayoutGap="1.5%">
        <mat-form-field
          class="input-outline-custom category-input"
          fxFlexOffset="15%"
          fxFlex="60"
        >
          <mat-label>category Name</mat-label>
          <input
            class="font-monospace"
            #categoryRef
            tabindex="1"
            type="text"
            matInput
            formControlName="categoryName"
          />
        </mat-form-field>
      </div>
      <div class="category-button-wrapper" fxFlex="90" fxLayoutGap="2%">
        <button
          fxFlex="33"
          (click)="save()"
          tabindex="2"
          mat-raised-button
          [disabled]="isAdd"
          class="btn btn-success font-monospace"
        >
          <mat-icon>library_add</mat-icon>
          Save
        </button>
        <button
          fxFlex="33"
          (click)="reset()"
          tabindex="3"
          mat-raised-button
          class="btn btn-primary font-monospace"
        >
          <mat-icon>restart_alt</mat-icon>
          Reset
        </button>
        <button
          fxFlex="33"
          (click)="cancel()"
          tabindex="4"
          mat-raised-button
          class="btn btn-danger font-monospace"
        >
          <mat-icon>highlight_off</mat-icon>
          Cancel
        </button>
      </div>
      <div class="category-table-wrapper" fxFlex="100">
        <mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>category Id</mat-header-cell>
            <mat-cell *matCellDef="let category">{{
              category.categoryId
            }}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>category Name</mat-header-cell>
            <mat-cell *matCellDef="let category">{{
              category.categoryName
            }}</mat-cell>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let category">
              <button class="text-info" tabindex="-1" mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button tabindex="-1" class="text-danger" mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>
        <mat-paginator
          class="category-paginator"
          [length]="tableLength"
          [pageSize]="5"
          [pageSizeOptions]="[5]"
        ></mat-paginator>
      </div>
    </div>
  </form>
</div>
