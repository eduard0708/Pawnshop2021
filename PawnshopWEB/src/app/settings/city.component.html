<div class="main-wrapper">
  <form [formGroup]="cityForm" autocomplete="off">
    <div class="body-wrapper" fxLayout="row wrap">
      <div class="header" fxFlex="100">
        <h3 class="title shadow-sm rounded bg-info">City Settings</h3>
      </div>
      <div class="content-wrapper" fxFlex="100" fxLayoutGap="2%">
        <mat-form-field
          class="input-outline-custom txt-input"
          fxFlex="50"
          appearance="outline"
        >
          <mat-label>City Name</mat-label>
          <input
            class="font-monospace"
            #cityRef
            tabindex="1"
            type="text"
            matInput
            formControlName="cityName"
          />
        </mat-form-field>
        <mat-form-field
          class="input-outline-custom txt-input"
          fxFlex="50"
          appearance="outline"
        >
          <mat-label>Filter</mat-label>
          <input
            class="font-monospace"
            #cityRef
            tabindex="5"
            type="text"
            matInput
            formControlName="filterText"
          />
          <button matSuffix mat-icon-button tabindex="6" (click)="filter()">
            <mat-icon
              ><span class="material-icons-outlined"> search </span></mat-icon
            >
          </button>
        </mat-form-field>
      </div>
      <div class="button-wrapper" fxFlex="90" fxLayoutGap="1.5%">
        <button
          fxFlex="33"
          (click)="save()"
          tabindex="3"
          mat-raised-button
          [disabled]="isAdd"
          class="btn btn-success font-monospace"
        >
          <mat-icon>library_add</mat-icon>
          Save
        </button>
        <button
          fxFlex="33"
          (click)="reset()"
          tabindex="3"
          mat-raised-button
          class="btn btn-primary font-monospace"
        >
          <mat-icon>restart_alt</mat-icon>
          Reset
        </button>
        <button
          fxFlex="33"
          (click)="cancel()"
          tabindex="4"
          mat-raised-button
          class="btn btn-danger font-monospace"
        >
          <mat-icon>highlight_off</mat-icon>
          Cancel
        </button>
      </div>

      <!-- table start -->
      <div class="table-wrapper">
        <table tabindex="-1" mat-table #table [dataSource]="dataSource">
          <!-- <ng-container matColumnDef="#">
              <th mat-header-cell *matHeaderCellDef>#</th>
              <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
            </ng-container> -->
          <!-- <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef>Items Description</th>
              <td mat-cell *matCellDef="let items">{{ items.description }}</td>
            </ng-container> -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let city">
              {{ city.cityId }}
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Category Description</th>
            <td mat-cell *matCellDef="let city">
              {{ city.cityName }}
            </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let city">
              <button class="text-info" tabindex="-1" mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
              <button tabindex="-1" class="text-danger" mat-icon-button>
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        </table>
        <mat-paginator
          tabindex="-1"
          class="paginator"
          [pageSizeOptions]="[5]"
