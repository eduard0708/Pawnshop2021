<form [formGroup]="pawnerForm" autocomplete="off">
    <h3 class="text-center p-2 shadow rounded bg-info text-white">
      Create New Pawner Information
    </h3>
    <mat-divider class="pb-3" style="width: 90%; margin: 0 auto"> </mat-divider>

    <div class="newpawner-wrapper">
      <div>
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input tabindex="1" type="text" matInput formControlName="firstName" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input tabindex="2" type="text" matInput formControlName="lastName" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Contact Number</mat-label>
          <input tabindex="3" type="text" matInput formControlName="contactNumber" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-select tabindex="4" placeholder="City"  name="city">
            <mat-option *ngFor="let city of cities " [value]="city.id">{{city.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-select tabindex="5" placeholder="Barangay"  name="city">
            <mat-option *ngFor="let barangay of barangays " [value]="barangay.id">{{barangay.name}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="address">
        <mat-form-field>
          <mat-label>Complete Address</mat-label>
          <input tabindex="6" type="text" matInput formControlName="conpleteAddress" />
        </mat-form-field>
      </div>
    </div>

    <div class="button-wrapper">
      <button
        tabindex="7"
        mat-raised-button
        class="btn-success font-monospace"
        (click)="createPawner()"
      >  <mat-icon>save</mat-icon>
        Save
      </button>
      <button
        (click)="cancel()"
        tabindex="8"
        mat-raised-button
        class="btn-primary font-monospace"
      >
      <mat-icon>restart_alt</mat-icon>
        Reset
      </button>
      <button
        (click)="cancel()"
        tabindex="8"
        mat-raised-button
        class="btn-danger font-monospace"
      >
      <mat-icon>cancel</mat-icon>
        Cancel
      </button>
    </div>

</form>
