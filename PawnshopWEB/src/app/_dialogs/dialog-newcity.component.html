<form [formGroup]="cityForm" autocomplete="off">
  <div class="card p-1">
  <div class="newcity-header">
    <h3 class="city-title shadow rounded bg-info">Add-Edit City</h3>
  </div>
  <mat-divider class="pb-3" style="width: 90%; margin: 0 auto"> </mat-divider>
  <div class="newcity-wrapper">
      <div>
        <mat-form-field>
          <mat-label class="font-monospace">City Name</mat-label>
          <input
            class="city-input font-monospace"
            #cityNameRef
            tabindex="1"
            type="text"
            matInput
            formControlName="cityName"
          />
        </mat-form-field>
      </div>
      <div>
        <button
        [disabled]="isAdd"
        tabindex="2"
        mat-raised-button
        class="btn-success"
      >
        <mat-icon>add_circle_outline</mat-icon>
        
      </button>
      </div>
      
  </div>
  <div class="city-button-wrapper">
    <button
      (click)="reset()"
      tabindex="4"
      mat-raised-button
      class="btn-primary font-monospace btn-city"
    >
      <mat-icon>restart_alt</mat-icon>
      Reset
    </button>
    <button
      (click)="cancel()"
      tabindex="5"
      mat-raised-button
      class="btn-danger font-monospace btn-city"
    >
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>
  </div>

  <div class="city-table-wrapper">
    <mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef> City Id
        </mat-header-cell>
        <mat-cell *matCellDef="let city"> {{city.id}} </mat-cell>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> City Name</mat-header-cell>
        <mat-cell *matCellDef="let city"> {{city.name}} </mat-cell>
      </ng-container>
      
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let city">
          <button class="text-info" tabindex="-1" mat-icon-button>
            <mat-icon>edit</mat-icon>
          </button>
          <button
            tabindex="-1"
            class="text-danger"
            mat-icon-button
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <!-- press ctrl + space to add more column snippet or delete this line -->
    
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
    <mat-paginator
    class="shadow"
    [pageSizeOptions]="[5,10,15]"
    showFirstLastButtons
  ></mat-paginator>
  </div>
</div>
</form>
