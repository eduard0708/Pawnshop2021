<div class="card p-3">
  <h3 class="text-center p-2 shadow rounded bg-info text-white">
    {{ transactionType }}
  </h3>

  <div class="my-2 d-block">
    <ng-container *ngIf="!isShowTable">
    <mat-form-field appearance="legacy" style="width: 100%">
      <mat-label>{{ placeHolder }}</mat-label>
      <input
        class="text-center"
        autocomplete="off"
        type="number"
        maxlength="10"
        matInput
        tabindex="1"
        placeholder="Press Enter to Submit"
        #searchIdRef
        [(ngModel)]="searchNumber"
        (keyup.enter)="onTransaction(transactionType)"
      />
    </mat-form-field>
    <div *ngIf="buttonNewloan">
        <button
          (click)="createPawner()"
          tabindex="2"
          mat-raised-button
          class="btn-success"
          style="width: 49%; margin-right: 2%"
        >
          New Pawner
        </button>
        <button
          (click)="cancel()"
          tabindex="3"
          mat-raised-button
          class="btn-danger"
          style="width: 49%"
        >
          Cancel
        </button>
      </div>

      <div
        *ngIf="!buttonNewloan"
        style="display: flex; justify-content: center"
      >
        <button
          tabindex="2"
          mat-raised-button
          class="btn-success"
          style="width: 49%; margin-right: 2%"
        >
          Submit
        </button>
        <button
          (click)="cancel()"
          tabindex="3"
          mat-raised-button
          class="btn-danger"
          style="width: 49%"
        >
          Cancel
        </button>
      </div>
    </ng-container>

    <ng-container *ngIf="isShowTable">
      <table
        mat-table
        #table
        [dataSource]="dataSource"
        style="width: 100%"
        class="mt-3"
      >
        <ng-container matColumnDef="contactNumber">
          <th mat-header-cell *matHeaderCellDef>Contact #</th>
          <td mat-cell *matCellDef="let pawner">{{ pawner.contactNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let pawner">{{ pawner.firstName }}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let pawner">{{ pawner.lastName }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let pawner">
            <button (click)="selectedPawner(pawner)" mat-icon-button><mat-icon>face</mat-icon></button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
      </table>
      <div class="mt-3">
        <button
          (click)="hideTable()"
          tabindex="2"
          mat-raised-button
          class="btn-success"
          style="width: 49%; margin-right: 2%"
        >
          Search Pawner
        </button>
        <button
          (click)="cancel()"
          tabindex="3"
          mat-raised-button
          class="btn-danger"
          style="width: 49%"
        >
          Cancel
        </button>
      </div>
    </ng-container>
  </div>
</div>
