<div class="dialog-container">
  <div class="dialog-header">
    <h3 class="dialog-title">
      {{ transactionType }}
    </h3>
  </div>
  <div class="dialog-body" fxLayout="row wrap">
    <ng-container *ngIf="!isShowTable" class="search-input">
      <mat-form-field  appearance="outline" fxFlex="100">
        <mat-label>{{ placeHolder }}</mat-label>
        <input
          autocomplete="off"
          type="text"
          pattern="\d*"
          class="text-center"
          mask="000-000-0000"
          matInput
          tabindex="1"
          placeholder="Press Enter to Submit"
          #searchIdRef
          [formControl]="searchNumber"
          (keyup.enter)="onTransaction(transactionType)"
        />
      </mat-form-field>
      <div *ngIf="buttonNewloan" class="dialog-button">
        <button
          (click)="createPawner()"
          tabindex="3"
          mat-raised-button
          class="btn btn-success"
        >
          New Pawner
        </button>
        <button
          (click)="cancel()"
          tabindex="4"
          mat-raised-button
          class="btn btn-danger"
        >
          Cancel
        </button>
      </div>

      <div *ngIf="!buttonNewloan" class="dialog-button" fxLayout="row" fxLayoutGap="3%">
        <button
          fxFlex=""
          (click)="cancel()"
          tabindex="3"
          mat-raised-button
          (click)="onTransaction(transactionType)"
          class="btn btn-success"
        >
          <mat-icon>search</mat-icon>
          Search
        </button>
        <button
          fxFlex=""
          (click)="cancel()"
          tabindex="3"
          mat-raised-button
          class="btn btn-danger"
        >
          <mat-icon>highlight_off</mat-icon>
          Cancel
        </button>
      </div>
    </ng-container>

    <ng-container *ngIf="isShowTable">
      <table
        mat-table
        #table
        [dataSource]="dataSource"
        style="width: 100%"
        class="mt-3"
      >
        <ng-container matColumnDef="contactNumber">
          <th mat-header-cell *matHeaderCellDef>Contact #</th>
          <td mat-cell *matCellDef="let pawner">{{ pawner.contactNumber }}</td>
        </ng-container>
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let pawner">{{ pawner.firstName }}</td>
        </ng-container>
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let pawner">{{ pawner.lastName }}</td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let pawner">
            <button (click)="selectedPawner(pawner)" mat-icon-button>
              <mat-icon>face</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
      </table>
      <div class="dialog-button">
        <button
          (click)="hideTable()"
          tabindex="2"
          mat-raised-button
          class="btn btn-success"
          style="width: 49%; margin-right: 2%"
        >
          Search Pawner
        </button>
        <button
          (click)="cancel()"
          tabindex="3"
          mat-raised-button
          class="btn btn-danger"
          style="width: 49%"
        >
          Cancel
        </button>
      </div>
    </ng-container>
  </div>
</div>
