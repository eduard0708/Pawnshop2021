
    <ng-container class="table-container">
        <table
          mat-table
          #table
          [dataSource]="dataSource"
          style="width: 100%"
          class="mt-3"
        >
          <ng-container matColumnDef="contactNumber">
            <th mat-header-cell *matHeaderCellDef>Contact #</th>
            <td mat-cell *matCellDef="let pawner">{{ pawner.contactNumber }}</td>
          </ng-container>
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let pawner">{{ pawner.firstName }}</td>
          </ng-container>
          <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let pawner">{{ pawner.lastName }}</td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let pawner">
              <button (click)="selectedPawner(pawner)" mat-icon-button>
                <mat-icon>face</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        </table>
        <div class="footer-button" fxLayout="row" fxLayoutGap="2%">
          <button
          fxFlex="100"
          (click)="search()"
          tabindex="3"
          mat-raised-button
          class="btn btn-success"
        >
          <mat-icon>person_search</mat-icon>
          Search
        </button>
          <button
          fxFlex="100"
          (click)="create()"
          tabindex="3"
          mat-raised-button
          class="btn btn-info"
        >
          <mat-icon>person_add</mat-icon>
          Create
        </button>
          <button
          fxFlex="100"
          (click)="cancel()"
          tabindex="3"
          mat-raised-button
          class="btn btn-danger"
        >
          <mat-icon>highlight_off</mat-icon>
          Cancel
        </button>
        </div>
      </ng-container>
