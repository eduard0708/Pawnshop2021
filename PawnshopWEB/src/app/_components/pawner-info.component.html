<div class="pawner-component">
  <div>
    <mat-form-field>
      <input
        readonly
        tabindex="-1"
        matInput
        placeholder="Contact Number"
        value="{{ pawnerInfo.contactNumber }}"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        tabindex="-1"
        readonly
        matInput
        placeholder="First Name"
        value="{{ pawnerInfo.firstName }}"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        readonly
        tabindex="-1"
        matInput
        placeholder="Last Name"
        value="{{ pawnerInfo.lastName }}"
      />

  </div>

  <div>
    <mat-form-field>
      <input
        readonly
        tabindex="-1"
        matInput
        placeholder="City"
        value="{{ pawnerInfo.city }}"
      />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <input
        readonly
        tabindex="-1"
        matInput
        placeholder="Barangay"
        value="{{ pawnerInfo.barangay }}"
      />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        readonly
        tabindex="-1"
        matInput
        placeholder="Complete Address"
        value="{{ pawnerInfo.completeAddress }}"
      />
    </mat-form-field>
  </div>

 
</div>
