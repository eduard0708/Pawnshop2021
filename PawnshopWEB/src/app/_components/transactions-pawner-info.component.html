<div
  class="transaction-pawner-component"
  fxLayout="row wrap"
  fxLayoutAlign="start"
  fxLayoutGap="1%"
>
  <mat-form-field appearance="outline" fxFlex="15%">
    <mat-label>Contact Number</mat-label>
    <input
      tabindex="-1"
      readonly
      matInput
      placeholder="Contact Number"
      value="{{ pawnerInfo.contactNumber }}"
    />
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlex="24%">
    <mat-label>First Name</mat-label>
    <input
      tabindex="-1"
      readonly
      matInput
      placeholder="First Name"
      value="{{ pawnerInfo.firstName  }}"
    />
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlex="24%">
    <mat-label>Last Name</mat-label>
    <input
      tabindex="-1"
      readonly
      matInput
      placeholder="Last Name"
      value="{{ pawnerInfo.lastName }}"
    />
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlex="16%">
    <mat-label>Transaction</mat-label>
    <input
      tabindex="-1"
      readonly
      matInput
      [matDatepicker]="dateTransaction"
      placeholder="Transaction"
      [(ngModel)]="pawnerInfo.dateTransaction"
    />
    <mat-datepicker-toggle
      tabindex="-1"
      matSuffix
      [for]="dateTransaction"
      disabled
    ></mat-datepicker-toggle>
    <mat-datepicker #dateTransaction></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlex="16%">
    <mat-label>Granted</mat-label>
    <input
      readonly
      tabindex="-1"
      matInput
      [matDatepicker]="dateGranted"
      placeholder="Granted"
      [(ngModel)]="pawnerInfo.dateGranted"
    />
    <mat-datepicker-toggle
      tabindex="-1"
      matSuffix
      [for]="dateGranted"
      disabled
    ></mat-datepicker-toggle>
    <mat-datepicker #dateGranted></mat-datepicker>
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlex="15%">
    <mat-label>City</mat-label>
    <input
      tabindex="-1"
      readonly
      matInput
      placeholder="City"
      value="{{ pawnerInfo.city }}"
    />
  </mat-form-field>

  <mat-form-field appearance="outline" fxFlex="15%">
    <mat-label>Barangay</mat-label>
    <input
      tabindex="-1"
      readonly
      matInput
      placeholder="Barangay"
      value="{{ pawnerInfo.barangay }}"
    />
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlex="33%">
    <mat-label>Complete Address</mat-label>
    <input
    tabindex="-1"
      readonly
      matInput
      placeholder="Complete Address"
      value="{{ pawnerInfo.completeAddress }}"
    />
  </mat-form-field>
  <mat-form-field appearance="outline" fxFlex="16%">
    <mat-label>Matured</mat-label>
    <input
      readonly
      tabindex="-1"
      matInput
      [matDatepicker]="dateMature"
      placeholder="Matured"
      [(ngModel)]="pawnerInfo.dateMatured"
    />
    <mat-datepicker-toggle
      tabindex="-1"
      matSuffix
      [for]="dateMature"
      disabled
    ></mat-datepicker-toggle>
    <mat-datepicker #dateMature></mat-datepicker>
  </mat-form-field>

  <mat-form-field appearance="outline" fxFlex="16%">
    <mat-label>Expired</mat-label>
    <input
      readonly
      tabindex="-1"
      matInput
      [matDatepicker]="dateExpired"
      placeholder="Expired"
      [(ngModel)]="pawnerInfo.dateExpired"
    />
    <mat-datepicker-toggle
      tabindex="-1"
      matSuffix
      [for]="dateExpired"
      disabled
    ></mat-datepicker-toggle>
    <mat-datepicker #dateExpired></mat-datepicker>
  </mat-form-field>
</div>
