<div class="main-wrapper">
  <form [formGroup]="cityForm" autocomplete="off">
    <div class="body-wrapper" fxLayout="row wrap">
      <div class="header" fxFlex="100">
        <h3 class="title shadow-sm rounded bg-info">View Transaction List</h3>
      </div>
      <div class="content-body" fxLayout="row wrap" fxFlex="100">
        <div class="content-wrapper" fxFlex="100" fxLayoutGap="2%">
          <mat-form-field
            class="input-outline-custom txt-input"
            fxFlex="50"
            appearance="outline"
          >
            <mat-label>City Name</mat-label>
            <input
              #cityRef
              placeholder="City Name"
              class="font-monospace"
              tabindex="1"
              type="text"
              matInput
              formControlName="cityName"
            />
          </mat-form-field>
          <mat-form-field
            class="input-outline-custom txt-input"
            fxFlex="50"
            appearance="outline"
          >
            <mat-label>Filter</mat-label>
            <input
              class="font-monospace"
              placeholder="Filter"
              tabindex="5"
              type="text"
              matInput
              formControlName="filterText"
            />
            <button matSuffix mat-icon-button tabindex="6" (click)="filter()">
              <mat-icon
                ><span class="material-icons-outlined"> search </span></mat-icon
              >
            </button>
          </mat-form-field>
        </div>
        <div class="button-wrapper" fxFlex="90" fxLayoutGap="1.5%">
          <button
            fxFlex="33"
            (click)="save()"
            tabindex="3"
            mat-raised-button
            [disabled]="isAdd"
            class="btn btn-success font-monospace"
          >
            <mat-icon>add_circle_outline</mat-icon>
            Save
          </button>
          <button
            fxFlex="33"
            (click)="reset()"
            tabindex="3"
            mat-raised-button
            class="btn btn-primary font-monospace"
          >
            <mat-icon>restart_alt</mat-icon>
            Reset
          </button>
          <button
            fxFlex="33"
            (click)="cancel()"
            tabindex="4"
            mat-raised-button
            class="btn btn-danger font-monospace"
          >
            <mat-icon>highlight_off</mat-icon>
            Cancel
          </button>
        </div>
      </div>
      <!-- table start -->
      <div class="table-wrapper">
        <table tabindex="-1" mat-table #table [dataSource]="dataSource">
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let city">
              {{ city.cityId }}
            </td>
          </ng-container>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Transaction #</th>
            <td mat-cell *matCellDef="let city">
              {{ city.cityId }}
            </td>
          </ng-container>
          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Transaction Type</th>
            <td mat-cell *matCellDef="let city">
              {{ city.cityId }}
            </td>
          </ng-container>
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let city">
              {{ city.cityName }}
            </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date Transaction</th>
            <td mat-cell *matCellDef="let city">
              {{ city.cityName }}
            </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center">
              Action
            </th>
            <td mat-cell *matCellDef="let city">
              <button tabindex="-1" class="text-danger" mat-icon-button>
                <mat-icon>eye</mat-icon>
              </button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        </table>
        <mat-paginator
          tabindex="-1"
          class="paginator"
          [pageSizeOptions]="[5]"
        ></mat-paginator>
      </div>
      <!-- table end -->
    </div>
  </form>
</div>
