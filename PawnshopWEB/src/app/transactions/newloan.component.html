<form [formGroup]="formDates">
  <h1 style="position: absolute; margin: 0 auto; width: 100%;background-color: aqua;text-align: center;">New Loan</h1>  
  <div class="newloan-wrapper">
    <div class="pawner-items">
      <div class="info-date">
        <div class="newloan-pawner">
          <app-pawner-info [pawner]="pawner"></app-pawner-info>
        </div>
        <!-- newloan dates start -->
        <div class="newloan-dates">
          <div>
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="dateTransaction"
                placeholder="Date Transaction"
                formControlName="dateTransaction"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="dateTransaction"
              ></mat-datepicker-toggle>
              <mat-datepicker #dateTransaction></mat-datepicker>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="dateGranted"
                placeholder="Date Granted"
                formControlName="dateGranted"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="dateGranted"
              ></mat-datepicker-toggle>
              <mat-datepicker #dateGranted></mat-datepicker>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="dateMature"
                placeholder="Date Mature"
                formControlName="dateMature"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="dateMature"
              ></mat-datepicker-toggle>
              <mat-datepicker #dateMature></mat-datepicker>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input
                matInput
                [matDatepicker]="dateExpired"
                placeholder="Date Expire"
                formControlName="dateExpired"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="dateExpired"
              ></mat-datepicker-toggle>
              <mat-datepicker #dateExpired></mat-datepicker>
            </mat-form-field>
          </div>
        </div>
        <!-- newloan dates start -->
      </div>
      <!-- items start -->
      <div class="items-entry">
          <mat-form-field class="category">
            <mat-select placeholder="Category" formControlName="selectedCategoy" >
                <mat-option *ngFor="let category of categories" [value]="category.value">
                    {{category.viewValue}}
                </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="category-description" >
            <mat-select placeholder="Category Description" formControlName="selectedCategoy" >
                <mat-option *ngFor="let category of categories" [value]="category.value">
                    {{category.viewValue}}
                </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="description">
              <input matInput placeholder="Description" type="text">
          </mat-form-field>
          <mat-form-field class="appraisal-value">
              <input matInput placeholder="Appraisal Value" type="number">
          </mat-form-field>
          <div>
            <button class="mx-1" mat-mini-fab color="primary"><mat-icon>add</mat-icon></button>
            <button mat-raised-button color="accent">Clear</button>
          </div>
       
      </div>
      <!-- items end -->

      <!-- table start -->
      <div class="items-table">
        <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let items"> {{items.category}} </td>
            </ng-container>
            <ng-container matColumnDef="categoryDescription">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let items"> {{items.categoryDescription}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let items"> {{items.description}} </td>
            </ng-container>
            <ng-container matColumnDef="appraisalValue">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let items"> {{items.appraisalValue}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let pawner">
                  <button class="text-info" mat-icon-button><mat-icon>edit</mat-icon></button>
                  <button class="text-danger" mat-icon-button ><mat-icon>delete</mat-icon></button>
                </td>
              </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayColumns"></tr>
        </table>
      </div>
      <!-- table end -->

    </div>
    <div class="computation">
      asdfasf
      <button mat-raised-button>text</button>
      <button mat-raised-button>text</button>
    </div>
  </div>
</form>
